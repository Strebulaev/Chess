<div class="lobby-container">
  <div class="mode-indicator">
    <div class="mode-icon">{{currentMode.icon}}</div>
    <div class="mode-title">{{currentMode.title}}</div>
  </div>

  <h2>Создать или присоединиться к игре</h2>
  
  <div class="game-options">
    <div class="option-card">
      <h3>Создать новую игру</h3>
      <button (click)="createGame()" [disabled]="isLoading">
        {{ isLoading ? 'Создание...' : 'Создать игру' }}
      </button>
    </div>

    <div class="option-card">
      <h3>Присоединиться к игре</h3>
      <div class="input-group">
        <input [(ngModel)]="gameId" placeholder="Введите ID игры">
        <button (click)="joinGame()" [disabled]="isLoading || !gameId">
          {{ isLoading ? 'Подключение...' : 'Присоединиться' }}
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Модальное окно с ссылкой -->
  <div class="share-modal" *ngIf="showShareModal">
    <div class="modal-content">
      <h3>Ссылка на игру</h3>
      <div class="link-box" (click)="copyGameLink()">
        {{ gameLink }}
        <span class="copy-message" *ngIf="linkCopied">Скопировано!</span>
      </div>
      <button class="close-btn" (click)="closeModal()">Начать игру</button>
    </div>
  </div>
</div>
